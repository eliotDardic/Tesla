<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Hotel BT | Welcome</title>
	</head>
	<body>
		<div class="car-background">
			<nav id="navbar">
				<h1 class="logo"><a href="index.html">Tesla</a></h1>
				<hi><div class="hamburger"></div></hi>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">red</a></li>
					<li><a href="contact.html">blue</a></li>
				</ul>
			</nav>
			<div class="model-3">
				<header>
					<h1 class="header--white tds-animate_small--reveal">
						<span class="header-lower tds-animate_small--to_reveal"
							>Model 3</span
						>
					</h1>
				</header>
			</div>
			<div class="hero-region--center-bottom">
				<div
					class="hero-callouts hero-callouts--narrow hero-callouts--white hero-callouts--with-button"
					data-drupal-component-status="initialized"
				>
					<div
						class="callout callout--center cmp-animate--to_reveal callout--divider cmp-animate--revealed"
						data-should-open=""
						style="
							--cmp-callout-item: 0;
							--callout-width: 25%;
							transition-delay: 0.2s;
						"
					>
						<div class="callout-container">
							<div class="callout-title">
								<div class="callout-title--text">
									<span class="tds-text--h2 s2-head">3.1</span>
									<span
										class="callout-title--micro callout-title--micro-with-space tds-text--h3"
										>S</span
									>
								</div>
							</div>
							<p
								class="callout-description callout-description--desktop tds-text--normal tds-text--caption tds-text--white fineprint"
							>
								From 0-60 mph
							</p>
						</div>
						<div class="callout-container">
							<div class="callout-title">
								<div class="callout-title--text">
									<span class="tds-text--h2 s2-head">353</span>
									<span
										class="callout-title--micro callout-title--micro-with-space tds-text--h3"
										>mi</span
									>
								</div>
							</div>
							<p
								class="callout-description callout-description--desktop tds-text--normal tds-text--caption tds-text--white fineprint"
							>
								Range
							</p>
						</div>
					</div>
					<div
						class="callout--divider-line cmp-animate--to_reveal cmp-animate--revealed"
						style="transition-delay: 0.4s"
					></div>
					<div
						class="callout callout--center cmp-animate--to_reveal cmp-animate--revealed"
						data-should-open=""
						style="
							--cmp-callout-item: 2;
							--callout-width: 25%;
							transition-delay: 0.6s;
						"
					>
						<div class="callout-container">
							<div class="callout-title">
								<div class="callout-title--text">
									<span class="tds-text--h2 s2-head">AWD</span>
								</div>
							</div>
							<p
								class="callout-description callout-description--desktop tds-text--normal tds-text--caption tds-text--white fineprint"
							>
								Dual Motor
							</p>
						</div>
					</div>
					<div
						class="hero-callouts--button cmp-animate--to_reveal cmp-animate--revealed"
						style="
							--cmp-callout-item: 3;
							--callout-width: 25%;
							transition-delay: 0.8s;
						"
					>
						<a
							data-gtm-event="drawer-interaction"
							data-gtm-drawer="hero"
							data-gtm-interaction="order now"
							class="tds-btn tcl-button tds-btn--outline tds-btn--white"
							href="/model3/design"
							title="Order Now"
							data-button-text-desktop="Order Now"
							data-button-text-mobile="Order Now"
							data-drupal-component-status="initialized"
							>Order Now</a
						>
					</div>
				</div>
			</div>
			<!-- <button class="order-now">Order Now</button> -->
		</div>
	</body>
</html>
